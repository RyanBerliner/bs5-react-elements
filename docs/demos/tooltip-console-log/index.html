<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 React Elements | Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <!-- include react and react dom -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- include bootstrap js (this is the bundle version, which includes all its peer dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 

    <!-- include the umd build of bootstrap 5 react elements (this library) -->
    <script src="/bs5-react-elements/assets/dist/bs5-react-elements.min.js"></script>

    
<div class="p-5 text-center" id="example-tooltip"></div>

<script>
  'use strict';

  function ExampleUsage(props) {
    const onShownHandler = React.useCallback(function() {
      console.log("The tooltip has been shown.");
    }, []);

    return React.createElement(
      BS5ReactElements.Tooltip,
      {
        'data-bs-toggle': 'tooltip',
        tabIndex: 0,
        title: 'Lorem ipsum dolor',
        onShown: onShownHandler
      },
      'Lorem ipsum'
    );
  }

  ReactDOM.render(
    React.createElement(ExampleUsage),
    document.querySelector('#example-tooltip')
  );
</script>


  </body>
</html>
