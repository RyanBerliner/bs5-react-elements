<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 React Elements | Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <!-- include react and react dom -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- include bootstrap js (this is the bundle version, which includes all its peer dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- include the umd build of bootstrap 5 react elements (this library) -->
    <script src="/bs5-react-elements/assets/dist/bs5-react-elements.min.js"></script>

    
<div class="p-5 text-center" id="example-popover"></div>

<script>
  'use strict';

  function Counter(props) {
    const [count, setCounter] = React.useState(0);

    React.useEffect(function() {
      const interval = setInterval(function() {
        setCounter(counter => counter + 1);
      }, 1000);
      return function() {
        clearInterval(interval);
      }
    }, []);

    props.component.update();

    return React.createElement(
      'span',
      {},
      'Shown for ',
      React.createElement('strong', {}, count, count === 1 ? ' second' : ' seconds')
    );
  }

  function ExampleUsage(props) {
    return React.createElement(
      BS5ReactElements.Popover,
      {
        'data-bs-toggle': 'popover',
        tabIndex: 0,
        renderTitle: function(component) {
          return React.createElement(Counter, {component});
        },
        renderContent: function(component) {
          return React.createElement(
            'span',
            {},
            'This is the popover content.',
            React.createElement('br'),
            React.createElement(Counter, {component})
          );
        },
        as: 'button',
        className: 'btn btn-primary'
      },
      'Lorem ipsum'
    );
  }

  ReactDOM.render(
    React.createElement(ExampleUsage),
    document.querySelector('#example-popover')
  );
</script>


  </body>
</html>
