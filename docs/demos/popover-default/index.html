<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 React Elements | Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- include react and react dom -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- include bootstrap js (this is the bundle version, which includes all its peer dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- include the umd build of bootstrap 5 react elements (this library) -->
    <script src="/bs5-react-elements/assets/dist/bs5-react-elements.min.js"></script>

    
<div class="p-5 text-center" id="example-popover"></div>

<script>
  'use strict';

  function ExampleUsage(props) {
    return React.createElement(
      BS5ReactElements.Popover,
      {
        'data-bs-toggle': 'popover',
        'data-bs-content': 'Lorem ipsum dolor',
        tabIndex: 0,
        title: 'Lorem ipsum',
        as: 'button',
        className: 'btn btn-primary'
      },
      'Lorem ipsum'
    );
  }

  ReactDOM.render(
    React.createElement(ExampleUsage),
    document.querySelector('#example-popover')
  );
</script>


    <script>
  // match the users os theme

  function setTheme() {
    const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    document.documentElement.setAttribute('data-bs-theme', theme);
  }

  setTheme();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    setTheme();
  });
</script>
  </body>
</html>
