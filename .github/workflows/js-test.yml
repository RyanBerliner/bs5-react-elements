name: JS Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bsversion: ['5-0', '5-1', 'latest']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install Dependencies
        run: npm i

      - name: Test
        env:
          BS_VERSION: 'bootstrap${{ bsversion }}'
        run: npm run test